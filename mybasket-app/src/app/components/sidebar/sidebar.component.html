<div class="collapse navbar-collapse" id="links">
  <ul class="navbar-nav mr-auto">
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Categories
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <!-- <a class="dropdown-item" href="#"> Fresho </a>
    <a class="dropdown-item" href="#"> Malnad </a>
    <a class="dropdown-item" href="#"> Zespri </a> -->
        <a
          class="dropdown-item"
          (click)="getProducts('category', c)"
          class="list-group-item"
          *ngFor="let c of categories"
        >
          {{ c | titlecase }}
        </a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Brand
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <!-- <a class="dropdown-item" href="#"> Vegitable </a>
    <a class="dropdown-item" href="#"> Fruit </a>
    <a class="dropdown-item" href="#"> Beverages </a> -->
        <a
          class="dropdown-item"
          (click)="getProducts('brand', b)"
          class="list-group-item"
          *ngFor="let b of brands"
        >
          {{ b | titlecase }}
        </a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdownMenuLink"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Language
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
        <a class="dropdown-item" (click)="changeLang('en')">{{
          "language.english" | translate
        }}</a>
        <a class="dropdown-item" (click)="changeLang('sp')">{{
          "language.spanish" | translate
        }}</a>
        <a class="dropdown-item" (click)="changeLang('kn')">{{
          "language.kanada" | translate
        }}</a>
      </div>
    </li>
    <li class="nav-item" *ngIf="auth.isAuthenticated">
      <a class="nav-link" href="#" routerLink="/customer/view-orders"
        >View orders</a
      >
    </li>
  </ul>
</div>
