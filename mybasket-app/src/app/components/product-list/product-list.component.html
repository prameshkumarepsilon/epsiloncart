<h3 class="text-center text-danger" *ngIf="products && products.length === 0">
  Soryy No Data fond
</h3>
<div class="text-center" *ngIf="products === undefined">
  <img src="/assets/images/loading.gif" alt="" />
</div>
<div class="row">
  <mb-product-card
    [product]="p"
    class="col-md-4 col-lg-3"
    *ngFor="let p of products"
  ></mb-product-card>
</div>
<button (click)="loadMore()" class="btn btn-outline-primary btn-block">
  Load more...
</button>
